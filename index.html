<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Visualizing the Iraq War</title>

	<!-- Load Google Font -->
	<link href='https://fonts.googleapis.com/css?family=Roboto:100,400,300,400italic,700' rel='stylesheet' type='text/css'>

	<!-- CSS libraries -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">

	<!-- Custom CSS code -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="container-fluid">

		<div class="row">
			<div class="col-md-12">
				
				<h1>Iraq</h1>
				<h2>A map with statistics on the Iraq War visualized</h2>

				<!-- Visualization placeholders -->
				<div id="iraq-map"></div>
				<div id="baghdad-map"></div>
                <div id="area-chart-div">
                    <div class="row">
                        <div id="area-chart" class="col-md-10"></div>
                        <div id="area-chart-control" class="col-md-2">
                            <form>
                                <div class="form-group">
                                    <label for="area-chart-data-select">Select Data</label>
                                    <select id="area-chart-data-select" class="form-control">
                                        <option>Violence by Type</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
			
			</div>
		</div>

	</div>

	<!-- Load JS libraries -->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/d3.min.js"></script>
	<script src="js/d3.tip.js"></script>
	<script src="js/queue.min.js"></script>
	<script src="js/topojson.js"></script>
    <script src="js/colorbrewer.js"></script>

	<!-- Helper functions -->
	<script src="js/helpers.js"></script>

	<!-- Visualization objects -->
	<script src="js/iraqMap.js"></script>
	<script src="js/baghdadMap.js"></script>
	<script src="js/stackedAreaChart.js"></script>
	<script src="js/timeSelect.js"></script>

	<!-- Load data, create visualizations -->
	<script src="js/main.js"></script>
</body>
</html>
