<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Visualizing the Iraq War</title>

	<!-- Load Google Font -->
	<link href='https://fonts.googleapis.com/css?family=Roboto:100,400,300,400italic,700' rel='stylesheet' type='text/css'>

	<!-- CSS libraries -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">

	<!-- Custom CSS code -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="container-fluid">

		<!-- Header -->
        <div class="row">
			<div class="col-md-12">

				<h1>The Long War</h1>
				<h2>The first eight years of the Iraq War visualized</h2>
            </div>
        </div>

        <!-- Visualizations -->
        <div class="row">
            <div class="col-md-6">
                <div id="iraq-map"></div>
            </div>
            <div class="col-md-6">
                <div id="area-chart-div">
                    <div id="area-chart">
                        <div id="area-chart-tooltip">
                            <p>Tooltip Placeholder</p>
                        </div>
                    </div>
                    <div id="controls" class="row">
                        <div id="map-control" class="col-xs-6">
                            <h5>Map</h5>
                            <form>
                                <div class="form-horizontal">
                                    <div class="form-group">
                                        <label for="district-level-data" class="col-xs-3 control-label">Background</label>
                                        <div class="col-xs-9">
                                            <select id="district-level-data" class="form-control">
                                                <option value="Composition">Ethnic composition per district</option>
                                                <option value="Shia">Shia population in percentage per district</option>
                                                <option value="Sunni">Sunni population in percentage per district</option>
                                                <option value="Kurdish">Kurdish population in percentage per district</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="district-level-data" class="col-xs-2 control-label">Symbols</label>
                                        <div class="col-xs-10">
                                            <select id="circle-data" class="form-control col-xs-10">
                                                <option value="ied_total">IEDs</option>
                                                <option value="idf">Indirect Fire</option>
                                                <option value="df">Direct Fire</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div id="area-chart-control" class="col-xs-6">
                            <h5>Area Chart</h5>
                            <form>
                                <div class="form-horizontal">
                                    <div class="form-group">
                                        <label for="area-chart-data-select" class="col-xs-2 control-label">Data</label>
                                        <div class="col-xs-10">
                                            <select id="area-chart-data-select" class="form-control">
                                                <option class="area-chart-option" value="totalViolenceData">Monthly Violent Incidents by Type</option>
                                                <option class="area-chart-option" value="troopsBySource">Number of Troops</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

	<!-- Load JS libraries -->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/d3.min.js"></script>
	<script src="js/d3.tip.js"></script>
	<script src="js/queue.min.js"></script>
	<script src="js/topojson.js"></script>
    <script src="js/colorbrewer.js"></script>

	<!-- Helper functions -->
	<script src="js/helpers.js"></script>

	<!-- Visualization objects -->
	<script src="js/iraqMap.js"></script>
	<script src="js/baghdadMap.js"></script>
	<script src="js/stackedAreaChart.js"></script>
	<script src="js/timeSelect.js"></script>

	<!-- Load data, create visualizations -->
	<script src="js/main.js"></script>
</body>
</html>
