<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Visualizing the Iraq War</title>

	<!-- Load Google Font -->
	<link href='https://fonts.googleapis.com/css?family=Roboto:100,400,300,400italic,700' rel='stylesheet' type='text/css'>

	<!-- CSS libraries -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">

	<!-- Custom CSS code -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container" id="pageTitle">
        <img src="img/baghdad-bombing-mar2003.jpg" id="header-image" class="pull-right img-responsive">
        <div class="overlay-text">
            <h1>The Long War</h1>
            <h2>The first eight years of the Iraq War visualized</h2>
        </div>
    </div>

    <div class="container-fluid">

        <!-- Visualizations -->
        <div class="row">
            <div class="col-md-6">
                <div id="iraq-map"></div>
            </div>
            <div class="col-md-6">
                <div id="area-chart-div">
                    <div id="information">
                        <h3>This will be updated based on selection and tour buttons</h3>
                        <h4>This will be updated based on selection and tour buttons at bottom</h4>
                        <div id="alert-div"></div>
                    </div>
                    <div id="area-chart"></div>
                    <div id="controls" class="row">
                        <div class="row">
                            <div id="map-control" class="col-xs-12">
                                <form>
                                    <div class="form-horizontal">
                                        <div class="form-group">
                                            <label for="district-level-data" class="col-xs-4 control-label">Map Background</label>
                                            <div class="col-xs-8">
                                                <select id="district-level-data" class="form-control">
                                                    <option value="ethnicHomogeneity">Ethnic heterogeneity</option>
                                                    <option value="Composition">Ethnic composition per district</option>
                                                    <option value="Shia">Shia population in percentage per district</option>
                                                    <option value="Sunni">Sunni population in percentage per district</option>
                                                    <option value="Kurdish">Kurdish population in percentage per district</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="circle-data" class="col-xs-4 control-label">Map Circles and Chart</label>
                                            <div class="col-xs-8">
                                                <select id="circle-data" class="form-control col-xs-10">
                                                    <option class="chart-option level1" value="totalViolenceData">All Monthly Violence Incidents</option>
                                                        <option class="chart-option level2" value="ied_total">IEDs</option>
                                                        <option class="chart-option level2" value="idf">Indirect Fire</option>
                                                        <option class="chart-option level2" value="df">Direct Fire</option>
                                                        <option class="chart-option level2" value="suicide">Suicide Bombings</option>
                                                    <option class="chart-option level1"  value="troopsBySource">Monthly Number of Troops</option>
                                                        <option class="chart-option level2" value="usTroops">Monthly US Troop Numbers</option>
                                                        <option class="chart-option level2" value="intTroops">Monthly International Troop Numbers</option>
                                                    <option class="chart-option level1"  value="min-civilian">Minimum Estimate of Civilians Killed</option>
                                                    <option class="chart-option level1"  value="max-civilian">Maximum Estimate of Civilians Killed</option>
                                                    <option class="chart-option level1"  value="usCasualtiesByMonth">US Casualties by Month</option>
                                                        <option class="chart-option level2" value="fatalities">US Fatalities By Month</option>
                                                        <option class="chart-option level2" value="wounded">US Wounded By Month</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="btn-group" role="group" aria-label="Next and Previous Story Controls">
                                <button type="button" class="btn btn-primary" aria-label="Go Forward">
                                    <span class="glyphicon glyphicon-backward" aria-hidden="true"></span>
                                </button>
                                <button type="button" class="btn btn-primary" aria-label="Go Back">
                                    <span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

	<!-- Load JS libraries -->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/d3.min.js"></script>
	<script src="js/d3.tip.js"></script>
	<script src="js/queue.min.js"></script>
	<script src="js/topojson.js"></script>
    <script src="js/colorbrewer.js"></script>

	<!-- Helper functions -->
	<script src="js/helpers.js"></script>

	<!-- Visualization objects -->
	<script src="js/iraqMap.js"></script>
	<script src="js/baghdadMap.js"></script>
	<script src="js/stackedAreaChart.js"></script>
	<script src="js/timeSelect.js"></script>

	<!-- Load data, create visualizations -->
	<script src="js/main.js"></script>
</body>
</html>
